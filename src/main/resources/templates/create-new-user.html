<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Getting Started Service Web Content</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form action="#" th:action="@{create-new-user}" th:object="${user}" method="post">
        <span th:text="${errorMsg}"></span>
        <div class="form-group">
            <label for="UserName">User name :</label>
            <td><input type="text" class="form-control" id="UserName" th:field="${user.name}"/></td>
        </div>
        <div class="form-group">
            <label for="Email">Email :</label>
            <td><input type="text" class="form-control" id="Email" th:field="${user.email}"/></td>
        </div>
        <div class="form-group">
            <label for="Password1">Password :</label>
            <td><input type="text" class="form-control" id="Password1" th:field="${user.password1}"/></td>
        </div>
        <div class="form-group">
            <label for="Password2">Repeat Password :</label>
            <td><input type="text" class="form-control" id="Password2" th:field="${user.password2}"/></td>
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
</div>
</body>
</html>
