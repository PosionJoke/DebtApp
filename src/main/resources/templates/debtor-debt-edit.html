<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Getting Started Service Web Content</title>
</head>
<body>
<form action="#" th:action="@{'/debtor-save?name=' + ${name}}" th:object="${debtor}" method="post">
    <p>
        Add new total debt value to <span th:text="${debtor.userName}"></span>
    </p>
    <p>
        Actual total debt <span th:text="${debtor.debt}"></span>
    </p>
    <table border="5">
        <tr>
            <td><input type="text" th:field="${debtor.totalDebt}" /></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" /></td>
        </tr>
    </table>
</form>
<form th:action="@{/main-view}" method="GET">
    <input type="submit" value="Go back to main view"/>
</form>
</body>
</html>
