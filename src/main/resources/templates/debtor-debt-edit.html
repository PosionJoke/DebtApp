<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Getting Started Service Web Content</title>
</head>
<body>
<form action="#" th:action="@{'/debtor-save?name=' + ${name}}" th:object="${debtor}" method="post">
    <table border="5">
        <tr>
            <td>Add new debt value <span th:text="${debtor.name}">|</span><span th:text="${debtor.totalDebt}"></span>|<span th:text="${debtor.id}">|</span>|<span th:text="${debtor.userName}">|</span></td>
            <td><input type="text" th:field="${debtor.totalDebt}" /></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" /></td>
        </tr>
    </table>
</form>
</body>
</html>
