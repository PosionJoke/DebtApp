<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Getting Started Service Web Content</title>
</head>
<body>
<table style="border:1px solid green">
    <tr>
        <td>name</td>
        <td>debt</td>
        <td>totalDebt</td>
        <td>date</td>
        <td>reasonForTheDebt</td>
        <td>User</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    <tr th:each="oneDebtor : ${debtorLIST}">
        <td th:text="${oneDebtor.name}"></td>
        <td th:text="${oneDebtor.debt}"></td>
        <td th:text="${oneDebtor.totalDebt}"></td>
        <td th:text="${oneDebtor.date}"></td>
        <td th:text="${oneDebtor.reasonForTheDebt}"></td>
        <td th:text="${oneDebtor.userName}"></td>
        <td>
            <a th:href="@{'/debtor-debt-edit?id=' + ${oneDebtor.id}}">Edit</a>
        </td>
        <td>
            <a href="/debtor-history-list"> delete </a>
        </td>


    </tr>
</table>
<form th:action="@{/debtor-create}" method="GET">
    <input type="submit" value="Create Debtor"/>
</form>
</body>
</html>
